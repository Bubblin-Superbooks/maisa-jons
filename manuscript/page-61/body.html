<div class="leaf flex"><div class="inner justify"><p>Yht'äkkiä Maisa purskahti nauruun. Hän tuli ajatelleeksi, kuinka hän oli kulkenut ja puolustanut henkeään tuota viatonta ihmisparkaa vastaan, jonka ei millään keinoin ollut onnistunut saada mitään vastausta kyselyihinsä ja tiedusteluihinsa…</p><hr class="section"></div> </div>
